<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    {% if debug %}
    <link rel="stylesheet" href="{{config['STATIC_ROOT_URL']}}/less/base.less" />
    {% else %}
    <link rel="stylesheet" href="{{config['STATIC_ROOT_URL']}}/css/style.css" />
    {% if %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2008 by <a href="http://domain.invalid/">you</a>.
        {% endblock %}
    </div>
</body>

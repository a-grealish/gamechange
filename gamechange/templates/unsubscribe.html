{% extends "base.html" %}
{% block title %}Game Change: Email Unsubscribe{% endblock %}
    <div class="container" id="main"> 
      <div class="row">
        <div class="span12">
          <img src="{{config['STATIC_ROOT_URL']}}img/logo.png" alt="Game Change logo" id="logo" />
        </div>
        <div class="span12">
          <div class="content-wrapper">
            <div class="content">
              {% block top_content %}
              <legend>Sorry to see you go :-(</legend>  
              <p>{{msg}}</p>
              {% if show_form %}
              <form class="unsubscribe" action='/email/unsubscribe/' method='POST'>
              <fieldset id="email">
                <div class="inputs">
                  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
                  <input name="email" type="text" placeholder="Email Address" class="wide">
                  <div id="errors" class="error"></div>
                  <button type="submit" class="btn btn-success wide">Go!</button>
                </div>
              </fieldset>
              </form>
              {% endif %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer" id="footer"> 
      <div class="container">
        <div class="row">
          <div class="span12">
            <p class="pull-right">&copy; Game Change Game 2013</p>
          </div>
        </div>
      </div>
    </div>  
    {% include "inc/ga.html" %}
  </body>
</html>
